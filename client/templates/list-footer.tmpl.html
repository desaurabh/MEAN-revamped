<div flex ng-show="paginate.of<paginate.total" class="list-footer">
    <md-divider></md-divider>
    <md-toolbar flex style="background-color: rgba(224, 221, 221, 0.26); height:50px;">
        <div class="md-toolbar-tools" layout="row" layout-align="end stretch" style="padding:0 8px;">

            <md-button ng-click="controls.first()">
              <md-icon style="font-size:28px; color:#6f6666;">first_page</md-icon>
	      <md-tooltip ng-if="tooltip">
		    First page
                </md-tooltip>
            </md-button>
            <md-button ng-click="controls.prev()" ng-disabled="paginate.prev">
                <md-icon style="font-size:28px; color:#6f6666;">chevron_left</md-icon>
                <md-tooltip ng-if="tooltip">
                    Previous
                </md-tooltip>
            </md-button>
            <span flex>
		</span>
            <p>{{paginate.total}} entries found</p>
            <span flex>
		</span>
            <md-button ng-click="controls.next()" ng-disabled="paginate.next">
                <md-icon style="font-size:28px; color:#6f6666;">chevron_right</md-icon>
                <md-tooltip ng-if="tooltip">
                    Next
                </md-tooltip>
            </md-button>
            <md-button ng-click="controls.last()">
                <md-icon style="font-size:28px; color:#6f6666;">last_page</md-icon>
                <md-tooltip ng-if="tooltip">
                    Last page
                </md-tooltip>
            </md-button>

        </div>

    </md-toolbar>
</div>
